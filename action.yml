name: "Hello World"
description: "Greet someone"

runs:
  using: "composite"
  steps:
    - name: Clone bazel-diff repo
      uses: actions/checkout@v3
      with: 
        repository: tinder/bazel-diff
        path: tools

    # requires that the GITHUB_ACTION_PATH has a WORKSPACE file, which I think is reasonable
    - name: Run bazel-diff
      run: bazel run ${GITHUB_ACTION_PATH}/tools:bazel-diff -- bazel-diff -h
      shell: bash
